spring.datasource.url=jdbc:mysql://localhost:3306/glycemic?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

server.servlet.session.timeout= 86400s
server.servlet.session.cookie.name=SESSION_ID
server.servlet.session.cookie.max-age=1440M

# App Properties
app.jwtSecret= glycemic_app_secret
app.jwtExpirationMs= 86400000